<div class="flex flex-col gap-8">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="flex flex-col gap-4 shadow p-8"
  >
  <h1 class="font-bold text-xl text-center">Register</h1>
    <input
      formControlName="email"
      class="border px-4 py-2 rounded"
      type="email"
      placeholder="Email"
    />
    <input
      formControlName="password"
      class="border px-4 py-2 rounded"z
      type="password"
      placeholder="Password"
    />
    <button class="border rounded px-4 py-2">Register</button>
  </form>
</div>
